<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Example</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #004aad;
    }

    .swiper-container {
      width: 600px;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 350px;
      height: 350px;
      border: 1px solid white;
    }

    .swiper-slide:nth-child(1) {
      background-image: url(./assets/images/IMG_4417.png);
    }

    .swiper-slide:nth-child(2) {
        background-image: url(./assets/images/IMG_4418.png);
    }

    .swiper-slide:nth-child(3) {
        background-image: url(./assets/images/IMG_4478.png);
    }

    .swiper-slide:nth-child(4) {
        background-image: url(./assets/images/IMG_4482.png);
    }

    .swiper-slide:nth-child(5) {
        background-image: url(./assets/images/IMG_4482.png);
    }

    .swiper-slide:nth-child(6) {
        background-image: url(./assets/images/IMG_4478.png);
    }

    .swiper-slide:nth-child(7) {
        background-image: url(./assets/images/IMG_4418.png);
    }

    .swiper-slide:nth-child(8) {
        background-image: url(./assets/images/IMG_4417.png);
    }

    .swiper-slide:nth-child(9) {
        background-image: url(./assets/images/IMG_4418.png);
    }

    .swiper-slide:nth-child(10) {
        background-image: url(./assets/images/IMG_4417.png);
    }
    .text-center {
      text-align: center;
    }
    .text-white {
      color: white;
    }
    .mt-0 {
      margin-top: 0px;
    }
    .mb-0 {
      margin-bottom: 0px;
    }
    .fs-100 {
      font-size: 100px;
    }
    .fs-45 {
      font-size: 45px;
    }
    .ff-monospace {
      font-family: monospace ;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="text-center text-white mb-0 fs-100 ff-monospace">HESED</h1>
    <h3 class="text-center text-white mt-0 fs-45 ff-monospace">Music Academy</h3>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
    </div>
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- Scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>
</body>
</html>
